<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet"  href="wight.css">
    <title>Weight Converter</title>
</head>
    <body>
      <div class="container">   
        <div class="row">
          <div class="col-md-6 offset-md-3">
           <h1 class="display-4 text-center mb-3 ">Weight Converter</h1>
           <marquee behavior="scroll" direction="left"><img src="https://i.gifer.com/4uCk.gif" width="150" height="88" alt="Swimming fish" /></marquee>
        <form> 
            <div class="form-group"> 
                <input 
                id="lbsInput"
                type="number" 
                class=" form-control form-control-lg" 
                placeholder="Enter Pounds....">
            </div>
        </form>
        <div id="output">
       <div class="card mb-2"  style="background: blue ;">
                <div class="card-block">
                   <h4>Grams:</h4> 
                   <div id="gramsOutput"></div>
                </div>

            </div>

             <div class="card  mb-2"  style="background: green;" >
                <div class="card-block">
                   <h4>Kilograms:</h4> 
                   <div id="kgOutput"></div>
                </div>

            </div>

            <div class="card mb-2" style="background: darkred ;" >
                <div class="card-block">
                   <h4>Ounces:</h4> 
                   <div id="ozOutput"></div>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>  
      
      
<script src="wight.js"></script>

    </body>
</html>
